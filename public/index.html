<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        color: #ffffff;
        background-color: #121212;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }
      .layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 6em;
      }
      blockquote {
        font-size: 1.5em;
        margin-top: 0;
      }
      p {
        font-size: 1.2em;
      }
      #quote {
        font-size: 1.5em;
        padding-bottom: 20px;
      }

      a,
      a:visited {
        color: #6e40c9;
        text-decoration: none;
        border-bottom: 2px solid #6e40c9;
        transition: border-bottom 0.3s ease-in-out;
      }

      a:hover {
        border-bottom: 2px solid #ffffff;
      }
    </style>
    <title>Gosub - The gateway to optimized searching and browsing</title>
  </head>

  <body>
    <div class="layout">
      <h1>Gosub</h1>
      <p id="quote">The gateway to optimized searching and browsing</p>
      <blockquote>
        "From small beginnings come big endings"
      </blockquote>
      <p>
        <a id="link" href="https://github.com/gosub-browser">GitHub</a>
      </p>
    </div>
  </body>
</html>
